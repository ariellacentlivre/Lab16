<!DOCTYPE HTML>
<html>
<head>
	<title> Lab 16- Six year old Simulator</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<link href="main.css" rel="stylesheet">

</head>
<body ng-app="myModule">

	<div class="container" ng-controller="myController">

		<header> <h1> {{heading}}</h1> </header>
		<button class="btn btn-primary btn-lg" ng-click="Talk()"> Talk!</button>

		<div class="list of words">

			<span ng-repeat="element in wordsOnPage track by $index" class="ng-class : {{element.decor}}"> {{element.word}}</span>
			

		</div>	

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<script src="script.js"></script>
</body>
</html>
